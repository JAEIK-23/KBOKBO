# 워크플로우 이름
name: Deploy to GitHub Pages

# 실행 조건
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 실행할 작업
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # 1. 사용할 Node.js 버전
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        env: # 👈 이 부분입니다!
          VITE_SPORTSRADAR_API_KEY: ${{ secrets.VITE_SPORTSRADAR_API_KEY }} # 👈 여기에 등록된 시크릿 이름 사용
          VITE_YOUTUBE_API_KEY: ${{ secrets.VITE_YOUTUBE_API_KEY }} # 👈 여기에 등록된 시크릿 이름 사용
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # 2. 빌드 결과물 경로 (Vite: dist, React: build)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
